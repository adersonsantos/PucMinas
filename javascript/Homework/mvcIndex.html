<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Exemplo de SPA sem framework no MVC pattern</title>
</head>
<body>
    <main id="app">
        <h1>Exemplo de SPA sem framework no MVC pattern</h1>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Digite a tarefa que deseja" />
          <button type="submit" id="adicionar">Adicionar</button>
          <button type="submit" id="excluir">Excluir</button>
        </form>
        <ul id="todo-list"></ul>
      </main>
</body>
</html>
